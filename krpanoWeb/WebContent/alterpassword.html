<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/head.css" />
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/my.css">
<script src="js/bootstrap.min.js"></script>
<!-- 头部导航栏点击效果 -->
<script type="text/javascript" src="js/jqueryEffect/title.js"></script>
<!-- 公共头部导航栏 -->
<script type="text/javascript" src="js/common/header.js"></script>
<!-- 左侧公共导航栏 -->
<script type="text/javascript" src="js/common/selfslide.js"></script>
<!-- 检查用户是否登陆函数js -->
<script type="text/javascript" src=js/util.js></script>
<!-- 检测用户登录状态 -->
<script type="text/javascript" src="js/common/checklogin.js"></script>
<script type="text/javascript" src="js/userutil.js"></script>
<title>个人管理中心-我的主页</title>
</head>
<body id="bg" style="background-image: url(img/content/dotted.png)">
	<script type="text/javascript">
		mainload();
		if (username == "false") {
			alert("未登录,自动跳转到登陆页面");
			window.location.href = "login.html";
		}
		initslide();
	</script>

	<div style="margin-left: 260px">
		<div class="row">
			<div class="col-md-12">
				<h3>修改密码</h3>
				<h5 id="welcome-info"></h5>
			</div>
		</div>
		<!-- /. ROW  -->
		<hr />
		<form role="form">
			<div class="form-group has-warning">
				<label class="control-label" for="inputWarning">新密码</label> <input
					type="text" class="form-control" id="newPassword"
					placeholder="请输入新密码" style="width: 250px">
			</div>
			<div class="form-group has-error">
				<label class="control-label" for="inputError">确认新密码</label> <input
					type="text" class="form-control" id="confirmNewPassword"
					placeholder="确认新密码" style="width: 250px">
			</div>
			<a class="btn btn-primary" onclick="modifyPassword();">确认修改</a>
		</form>
	</div>

	<!--  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>-->
	<script type="text/javascript" src="js/slidebarEffect.js"></script>
	<script type="text/javascript">
		document.getElementById("welcome-info").innerHTML = "Welcome "
				+ username + ", Love to see you back.";
		function modifyPassword() {
			var newPassword = document.getElementById("newPassword").value;
			var confirmPassword = document.getElementById("confirmNewPassword").value;
			//alert(" newPassword=" + newPassword + " confirmPassword="
			//		+ confirmPassword);
			if (newPassword != confirmPassword) {
				alert("两次密码不一致，请重新输入");
			} else {
				if (newPassword == '') {
					alert("密码为空");
				} else {
					//alert("更改密码");
					var temp_res = editUserpassword(username, newPassword);
					var res = eval("(" + temp_res + ")");
					//alert("res.status:" + res.status);
					if (res.status == 'true') {
						alert("密码更改成功，在下次登陆时有效");
					} else {
						alert("更新失败，请重试");
					}
				}
			}
		}
	</script>
</body>
</html>
