	<script type="text/javascript">
		mainload();

			alert("未登录,自动跳转到登陆页面");

		initslide();

	<!-- /. NAV SIDE  -->
	<div style="margin-left: 260px;">
		<div class="row">
			<div class="col-md-12">
				<h2>点赞消息</h2>

					&nbsp;已发布的全景共获得<b id="lovenum">200</b>次点赞
				</h5>

					<div class="panel-heading">消息列表</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th>点赞ID</th>
										<th>点赞用户</th>
										<th>全景ID</th>
										<th>点赞时间</th>
									</tr>

	<!-- JQUERY SCRIPTS -->

	<!-- BOOTSTRAP SCRIPTS -->

	<script src="js/dataTables/jquery.dataTables.js"></script>
	<script src="js/dataTables/dataTables.bootstrap.js"></script>
	<script>
		//加载表格数据
		//与后台交互
		var temp_res = getUserPanoLoveInfo(username);
		var res = eval("(" + temp_res + ")");
		document.getElementById("lovenum").innerHTML = res.length;
		var table = document.getElementById("table");
		var HTMLstr = "";
		for ( var i = 0; i < res.length; i++) {
			HTMLstr += "<tr class=\"gradeA\">" + "<td>" + res[i].id + "</td>"
					+ "<td>" + res[i].username + "</td>"
					+ "<td><a href=\""+res[i].pano_path+"\">" + res[i].pano_id
					+ "</a></td>" + "<td class=\"center\">" + res[i].love_time
					+ "</td></tr>";
		}
		table.innerHTML = HTMLstr;
		$(document).ready(function() {
			$('#dataTables-example').dataTable();
		});
	</script>
